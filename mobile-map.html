    const user = JSON.parse(sessionStorage.getItem('smartHSRUser') || '{}');

    function loadObservations() {
      let q = query(collection(db, 'observations'));
      onSnapshot(q, snap => {

        listBody.innerHTML = '';

            let color = data.status === 'COMPLETED' ? '#10B981' : data.status === 'IN_PROGRESS' ? '#F59E0B' : '#EF4444';
